---
layout: default
title: Quiz
permalink: /quiz/
---

<!-- Main layout -->
<div class="container-fluid">
  <div class="row">
    <!-- Left: Question area -->
    <div class="question-container col-lg-9">
      <h3 id="quizz-title" class="mb-3 text-center"></h3>
      <div
        class="action-bar mb-5 d-flex justify-content-between align-items-center mb-2"
      >
        <button class="nav-btn" id="prev">
          <span class="iconify" data-icon="bxs:left-arrow"></span>
        </button>

        <div class="question-count" id="question-count">
          <span id="index"></span> /
          <span id="total"></span>
        </div>

        <div class="d-flex justify-content-center">
          <span class="iconify fs-4 me-2" data-icon="bxs:timer"></span>
          <span id="timer"></span>
        </div>

        <div class="question-id m-2">
          <span id="question-id"></span>
        </div>

        <button class="nav-btn" id="next">
          <span class="iconify" data-icon="bxs:right-arrow"></span>
        </button>
      </div>

      <!-- Tabs -->

      <ul class="nav nav-tabs" id="questionTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="question-btn"
            data-bs-toggle="tab"
            data-bs-target="#question-tab"
            type="button"
            role="tab"
            aria-controls="question"
            aria-selected="true"
          >
            <span class="iconify mr-2" data-icon="zondicons:question"></span>
            Question
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="explanation-btn"
            data-bs-toggle="tab"
            data-bs-target="#explanation-tab"
            type="button"
            role="tab"
            aria-controls="explanation"
            aria-selected="false"
          >
            <span class="iconify mr-2" data-icon="ion:bulb"></span>
            Explanation
          </button>
        </li>
      </ul>

      <!-- Tabs Content -->
      <div class="tab-content border border-top-0 p-3" id="questionTabContent">
        <div
          class="tab-pane fade show active"
          id="question-tab"
          role="tabpanel"
          aria-labelledby="question-tab"
        >
          <p id="question-container"></p>

          <!-- Answers -->
          <div id="answer-options-container"></div>
        </div>
        <div
          class="tab-pane fade"
          id="explanation-tab"
          role="tabpanel"
          aria-labelledby="explanation-tab"
        >
          <p id="explanation-container"></p>
        </div>
      </div>
    </div>

    <!-- Right: Navigation grid -->
    <div class="nav-container col-lg-3">
      <div class="sticky-top" style="top: 20px">
        <button class="btn btn-secondary w-100 mb-3 bg-hover-primary" id="pause-test">
          Enregistrer
        </button>
        <button class="btn btn-secondary w-100 mb-3" id="end-test">Terminer</button>
        <div class="navigation-box">
          <div class="question-grid p-2"></div>

          <!-- navigation button generated dynamically -->
          <div class="pagination mb-2 d-flex justify-content-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="{{ '/assets/js/quiz.js' | relative_url }}"></script>
