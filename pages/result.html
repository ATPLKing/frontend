---
layout: default
title: Result
permalink: /result/
---

<div class="container-fluid">
  <div class="row result-banner">
    <div class="col-7 p-4 text-white">
      <h3 class="mb-3">RESULTAT DE TEST</h3>
      <h5 class="mb-2">
        <span id="uv"></span>
        |
        <span id="db"></span>
        |
        <span id="mode"></span>
      </h5>
      <h6>
        Temps passé : <span id="time-spent"></span> | Trouvées
        <span id="correct-answers-count"></span> sur
        <span id="questions-count"></span> Questions
      </h6>
    </div>
    <div
      class="col-5 d-flex justify-content-md-end p-3 overflow-x-hidden text-white"
    >
      <div class="position-relative">
        <canvas id="grade-bar" width="150" height="150"></canvas>
        <div
          id="chartLabel"
          class="position-absolute top-50 start-50 translate-middle text-center"
        >
          <h3>
            <strong><span id="percentage"></span>%</strong>
          </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5 d-flex justify-content-center">
    <div class="col-10 mb-3" id="answers-cards-container"></div>
  </div>

  <div
    class="modal fade"
    id="questionModal"
    tabindex="-1"
    aria-labelledby="questionModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="questionModalLabel"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body" id="modalQuestionBody">
          <!-- Filled dynamically -->
        </div>
      </div>
    </div>
  </div>

</div>

<script
  type="module"
  src="{{ '/assets/js/result.js' | relative_url }}"
></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
